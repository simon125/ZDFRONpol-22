<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        background-color: #eee;
        padding: 30px;
      }

      article {
        margin-top: 20px;
        margin-bottom: 40px;
      }
    </style>
    <title>Events</title>
  </head>
  <body>
    <main class="container-fluid">
      <article>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="usersStaticTable">
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>33</td>
              <td>
                <button id="deleteButton1" class="deleteButton" role="button">
                  &times;
                </button>
              </td>
            </tr>
            <tr>
              <td>Jane</td>
              <td>Doe</td>
              <td>23</td>
              <td>
                <button id="deleteButton2" class="deleteButton" role="button">
                  &times;
                </button>
              </td>
            </tr>
            <tr>
              <td>Jack</td>
              <td>Doe</td>
              <td>13</td>
              <td>
                <button id="deleteButton3" class="deleteButton" role="button">
                  &times;
                </button>
              </td>
            </tr>
            <tr>
              <td>Jerry</td>
              <td>Doe</td>
              <td>63</td>
              <td>
                <button id="deleteButton4" class="deleteButton" role="button">
                  &times;
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </article>
      <article>
        <div id="colorSwitch" style="display: flex; gap: 10px">
          <button class="button green">Green</button>
          <button class="button red">Red</button>
          <button class="button blue">Blue</button>
          <button class="button yellow">Yellow</button>
          <button>Trelemorele</button>
        </div>
      </article>

      <article>
        <h2 draggable="true">Other events</h2>

        <input
          id="testInput"
          name="testInput"
          type="text"
          placeholder="Testowy input textowy"
        />

        <p><b>To jest wartość z inputa: </b> <span id="output"> </span></p>

        <input
          type="checkbox"
          name=""
          id="testCheckbox"
          style="margin-bottom: 20px"
        />

        <select name="" id="testSelect">
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JS">JS</option>
        </select>

        <button id="testButton">Submit</button>
      </article>

      <article>
        <h2>Dynamic Users</h2>

        <div>
          <label for="name">
            Name
            <input type="text" id="name" name="name123" />
          </label>
          <label for="lastName">
            Last Name
            <input type="text" id="lastName" name="lastName" />
          </label>
          <label for="age">
            Age
            <input type="date" id="age" name="age" />
          </label>
          <button id="userFormSubmitButton">Submit</button>
        </div>
      </article>

      <article>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="dynamic-users"></tbody>
        </table>
      </article>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
